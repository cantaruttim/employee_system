openapi: 3.0.3
info:
  title: Employee System API
  description: API para gerenciamento de funcionários, endereços, dados financeiros e usuários
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local development

paths:

  # ============================================
  # =============== EMPLOYEES ===================
  # ============================================

  /api/v1/employees:
    get:
      summary: Lista todos os funcionários
      tags:
        - Employees
      responses:
        "200":
          description: Lista de funcionários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EmployeeDTO"

    post:
      summary: Cria um novo funcionário completo
      tags:
        - Employees
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeDTO"
      responses:
        "201":
          description: Funcionário criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeDTO"

  /api/v1/employees/{id}:
    get:
      summary: Recupera funcionário por ID
      tags:
        - Employees
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        "200":
          description: Funcionário encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeDTO"
        "404":
          description: Funcionário não encontrado

    put:
      summary: Atualiza um funcionário existente
      tags:
        - Employees
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeDTO"
      responses:
        "200":
          description: Funcionário atualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeDTO"
        "404":
          description: Funcionário não encontrado

    delete:
      summary: Remove um funcionário
      tags:
        - Employees
      parameters:
        - in: path
          name: id
          schema:
            type: string
            required: true
            format: uuid
      responses:
        "204":
          description: Funcionário removido
        "404":
          description: Funcionário não encontrado


  # ============================================
  # ================= USERS =====================
  # ============================================

  /api/v1/users:
    get:
      summary: Lista todos os usuários
      tags:
        - Users
      responses:
        "200":
          description: Lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserDTO"

    post:
      summary: Cria um novo usuário
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateDTO"
      responses:
        "201":
          description: Usuário criado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDTO"

  /api/v1/users/{id}:
    get:
      summary: Retorna um usuário pelo ID
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Usuário encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDTO"
        "404":
          description: Usuário não encontrado

    put:
      summary: Atualiza um usuário existente
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateDTO"
      responses:
        "200":
          description: Usuário atualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDTO"
        "404":
          description: Usuário não encontrado

    delete:
      summary: Remove um usuário
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Usuário removido
        "404":
          description: Usuário não encontrado


components:
  schemas:

    # ================== EMPLOYEE ==================
    EmployeeDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        registrationNumber:
          type: string
        name:
          type: string
        dateContract:
          type: string
          format: date
        address:
          $ref: "#/components/schemas/EmployeeAddressDTO"
        financeInfo:
          $ref: "#/components/schemas/EmployeeFinanceInfoDTO"
      required:
        - registrationNumber
        - name
        - dateContract
        - address
        - financeInfo

    EmployeeAddressDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        registrationNumber:
          type: string
        address:
          type: string
        zipcode:
          type: string
        city:
          type: string
      required:
        - registrationNumber
        - address
        - zipcode
        - city

    EmployeeFinanceInfoDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        registrationNumber:
          type: string
        roleName:
          type: string
        baseSalary:
          type: number
          format: double
      required:
        - registrationNumber
        - roleName
        - baseSalary


    # ================== USERS ====================
    UserDTO:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        userName:
          type: string
        userEmail:
          type: string
        userPerfil:
          type: string
          enum: [ADMIN, USER]
        userDateCreate:
          type: string
          format: date-time

    UserCreateDTO:
      type: object
      properties:
        userName:
          type: string
        userEmail:
          type: string
        userPassword:
          type: string
        userPerfil:
          type: string
          enum: [ADMIN, USER]
      required:
        - userName
        - userEmail
        - userPassword
        - userPerfil
