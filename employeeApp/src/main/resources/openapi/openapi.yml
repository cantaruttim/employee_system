openapi: 3.0.3
info:
  title: Employee System API
  description: API for managing employees, addresses, financial data, and users
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local development

paths:

  # ============================================
  # =============== EMPLOYEES ===================
  # ============================================

  /api/v1/employees:
    get:
      summary: List all employees
      tags:
        - Employees
      responses:
        "200":
          description: List of employees
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EmployeeDTO"

    post:
      summary: Create a new complete employee
      tags:
        - Employees
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeDTO"
      responses:
        "201":
          description: Employee created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeDTO"

  /api/v1/employees/{id}:
    get:
      summary: Retrieve an employee by ID
      tags:
        - Employees
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: string
          required: true
      responses:
        "200":
          description: Employee found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeDTO"
        "404":
          description: Employee not found

    put:
      summary: Update an existing employee
      tags:
        - Employees
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeDTO"
      responses:
        "200":
          description: Employee updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeDTO"
        "404":
          description: Employee not found

    delete:
      summary: Remove an employee
      tags:
        - Employees
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: string
      responses:
        "204":
          description: Employee removed
        "404":
          description: Employee not found

  # ============================================
  # ================= USERS =====================
  # ============================================

  /api/v1/users:
    get:
      summary: List all users
      tags:
        - Users
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserDTO"

    post:
      summary: Create a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateDTO"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDTO"

  /api/v1/users/{id}:
    get:
      summary: Retrieve a user by ID
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDTO"
        "404":
          description: User not found

    put:
      summary: Update an existing user
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateDTO"
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDTO"
        "404":
          description: User not found

    delete:
      summary: Remove a user
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: string
      responses:
        "204":
          description: User removed
        "404":
          description: User not found

components:
  schemas:

    # ================== EMPLOYEE ==================
    EmployeeDTO:
      type: object
      properties:
        id:
          type: string
          format: string
        registrationNumber:
          type: string
        name:
          type: string
        dateContract:
          type: string
          format: date
        address:
          $ref: "#/components/schemas/EmployeeAddressDTO"
        financeInfo:
          $ref: "#/components/schemas/EmployeeFinanceInfoDTO"
      required:
        - registrationNumber
        - name
        - dateContract
        - address
        - financeInfo

    EmployeeAddressDTO:
      type: object
      properties:
        id:
          type: string
          format: string
        registrationNumber:
          type: string
        address:
          type: string
        zipcode:
          type: string
        city:
          type: string
      required:
        - registrationNumber
        - address
        - zipcode
        - city

    EmployeeFinanceInfoDTO:
      type: object
      properties:
        id:
          type: string
          format: string
        registrationNumber:
          type: string
        roleName:
          type: string
        baseSalary:
          type: number
          format: double
      required:
        - registrationNumber
        - roleName
        - baseSalary

    # ================== USERS ====================
    UserDTO:
      type: object
      properties:
        userId:
          type: string
          format: string
        userName:
          type: string
        userEmail:
          type: string
        userProfile:
          type: string
          enum: [ADMIN, USER]
        userDateCreate:
          type: string
          format: date-time

    UserCreateDTO:
      type: object
      properties:
        userName:
          type: string
        userEmail:
          type: string
        userPassword:
          type: string
        userProfile:
          type: string
          enum: [ADMIN, USER]
      required:
        - userName
        - userEmail
        - userPassword
        - userProfile
